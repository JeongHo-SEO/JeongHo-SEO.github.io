name: Quarto Publish

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  TZ: "Asia/Seoul"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # 모든 히스토리를 가져와야 커밋 날짜를 인식합니다.
          fetch-depth: 0

      - name: Git Safe Directory Config
        # [핵심] 깃허브 서버의 모든 보안 제약을 무시하고 Git 기록을 읽게 합니다.
        # 이 한 줄이 'Invalid Date'를 실제 날짜로 바꾸는 핵심입니다.
        run: |
          git config --global --add safe.directory '*'
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto Project
        # 이제 Git 기록을 정상적으로 읽어와서 렌더링합니다.
        run: quarto render

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
