name: Quarto Publish

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  TZ: "Asia/Seoul"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # 커밋 기록을 전부 가져와야 날짜를 인식합니다.
          fetch-depth: 0

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto Project
        # [핵심] 여기서 모든 문제를 한 번에 해결합니다.
        # 1. 보안 해제, 2. 과거 캐시(_freeze) 강제 삭제, 3. 렌더링
        run: |
          git config --global --add safe.directory '*'
          rm -rf _freeze
          quarto render

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
